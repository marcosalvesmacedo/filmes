<br/>
<div class="row">
    
    <div class="col-xs-4 offset-md-4 col-md-4">

        <div class="col-xs-4 col-md-12">
            <mat-form-field 
                appearance="outline">
                <mat-label>
                    Nome
                </mat-label>
                <input
                matInput
                type="text"
                name="name"
                id="name"/>
            </mat-form-field>
        </div>

        <div class="col-xs-4 col-md-12">
            <mat-form-field 
                appearance="outline">
                <mat-label>
                    E-mail
                </mat-label>
                <input
                matInput
                type="email"
                name="email"
                id="email"/>
            </mat-form-field>
        </div>

        <div class="col-xs-4 col-md-12">
            <mat-form-field 
                    appearance="outline">
                    <mat-label>
                        Senha
                    </mat-label>
                    <input
                    matInput
                    type="password"
                    name="password"
                    id="password"/>
                </mat-form-field>
        </div>

        <div class="col-xs-4 col-md-12">
            <mat-form-field 
                    appearance="outline">
                    <mat-label>
                        Confirmar senha
                    </mat-label>
                    <input
                    matInput
                    type="password"
                    name="confirm-password"
                    id="confirm-password"/>
                </mat-form-field>
        </div>

    </div>

</div>

<div class="row">

    <div class="col-xs-4 offset-md-4 col-md-2">
        <button 
            mat-button 
            color="primary">
            Cadastrar
        </button>
    </div>

    <div class="col-xs-4 col-md-2">
        <button
            mat-button
            color="accent"
            routerLink="/conta/acesso/login">
            Voltar
        </button>
    </div>

</div>
