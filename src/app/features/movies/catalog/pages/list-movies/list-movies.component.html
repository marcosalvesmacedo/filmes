
<div class="row">
    <div class="col-xs-4 col-md-12">
        <h5>Lista</h5>
    </div>
    
</div>

<br>

<div class="row">
    
    <div class="col-xs-4 col-md-12 mat-elevation-z2">
    
        <table mat-table [dataSource]="catalogFacade.moviesList">
        
            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef>Código</th>
                <td mat-cell *matCellDef="let element">{{element.code}}</td>
            </ng-container>
        
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Título</th>
                <td mat-cell *matCellDef="let element">{{element.title}}</td>
            </ng-container>
        
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Descrição</th>
                <td mat-cell *matCellDef="let element">{{element.description}}</td>
            </ng-container>
        
            <ng-container matColumnDef="releaseYear">
                <th mat-header-cell *matHeaderCellDef>Ano lançamento</th>
                <td mat-cell *matCellDef="let element">{{element.releaseYear}}</td>
            </ng-container>

            <ng-container matColumnDef="rentDays">
                <th mat-header-cell *matHeaderCellDef>Dias de aluguel</th>
                <td mat-cell *matCellDef="let element">{{element.rentDays}}</td>
            </ng-container>

            <ng-container matColumnDef="rentValue">
                <th mat-header-cell *matHeaderCellDef>Valor do aluguel</th>
                <td mat-cell *matCellDef="let element">{{element.rentValue}}</td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>

</div>

<br>

<div class="row">
    <div class="col-xs-4 col-md-12">
        <app-form-movies 
            (submitForm)="catalogFacade.onSubmitMoviesForm($event)">
        </app-form-movies>
    </div>
</div>
